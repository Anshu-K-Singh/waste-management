<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management System</title>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script> <!-- Include Alpine.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqk1w27K0bR36K6ooPnY+Z0HIFsb38Bk/25kPBQdfTtgSQ/l+B6MR4ecvzqgyMg9k+FHuC2LOboirg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Include Tailwind CSS -->
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header>
        <nav class="bg-white shadow">
            <div class="container mx-auto flex justify-between items-center px-4 py-4">
                <a href="{% url 'home' %}" class="text-lg font-bold text-gray-800">Waste Management System</a>
                <button class="lg:hidden block text-gray-800" id="navbar-toggle">
                    <span class="fas fa-bars"></span>
                </button>
                <div id="navbar" class="hidden lg:flex flex-col lg:flex-row lg:items-center space-y-4 lg:space-y-0 lg:space-x-4">
                
                    {% if user.is_authenticated  %}
                    <a href="{% url 'wasteapp:my_requests' %}" class="text-gray-600 hover:text-gray-800">My Requests</a>
                    <a href="{% url 'wasteapp:my_history' %}" class="text-gray-600 hover:text-gray-800">My History</a>
                    <a href="{% url 'wasteapp:submit_request' %}" class="text-gray-600 hover:text-gray-800">Submit Request</a>
                    <a href="{% url 'profileapp:user_profile' %}" class="text-gray-600 hover:text-gray-800">Profile</a>
                    <a href="{% url 'logout_user' %}" class="text-gray-600 hover:text-gray-800">Logout</a>
                    
                    {% else %}
                    
                    <a href="{% url 'register_user' %}" class="text-gray-600 hover:text-gray-800">Register</a>
                    <a href="{% url 'login_user' %}" class="text-gray-600 hover:text-gray-800">Login</a>
                   {% endif %}
                </div>
            </div>
        </nav>


    <!-- Main Content Section -->
    <main class="container mx-auto my-8" x-data="{ message: '', showMessage: false }">
        <section>
            <div x-show="showMessage" class="bg-green-100 text-green-800 p-4 rounded-lg mb-4">
                <span x-text="message"></span>
            </div>
            {% block content %}
            {% endblock %}
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2024 Waste Management System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Navbar toggle for mobile view
        document.getElementById('navbar-toggle').addEventListener('click', function() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
